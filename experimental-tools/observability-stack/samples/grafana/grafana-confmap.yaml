## This file is generated from grafana-datasource-cm.yaml
## You can create your own configmap with kubectl create configmap grafana-datasources-cm -n my-grafana --from-file=config.yaml=<your yaml file>

apiVersion: v1
data:
  config.yaml: |
    # config file version
    apiVersion: 1

    # list of datasources that should be deleted from the database
    deleteDatasources:
      - name: Prometheus
        orgId: 1

    # list of datasources to insert/update depending
    # whats available in the database
    datasources:
      # <string, required> name of the datasource. Required
    - name: Prometheus
      # <string, required> datasource type. Required
      type: prometheus
      uid: prometheus
      # <string, required> access mode. direct or proxy. Required
      access: proxy
      # <int> org id. will default to orgId 1 if not specified
      orgId: 1
      # <string> url
      url: http://prometheus.my-prometheus.svc.cluster.local:9090
      # <string> database password, if used
      password:
      # <string> database user, if used
      user:
      # <string> database name, if used
      database:
      # <bool> enable/disable basic auth
      basicAuth: false
      # <string> basic auth username, if used
      basicAuthUser:
      # <string> basic auth password, if used
      basicAuthPassword:
      # <bool> enable/disable with credentials headers
      withCredentials:
      # <bool> mark as default datasource. Max one per org
      isDefault: true
      # <map> fields that will be converted to json and stored in json_data
      jsonData:
         graphiteVersion: "1.1"
         tlsAuth: false
         tlsAuthWithCACert: false
      # <string> json object of data that will be encrypted.
      #secureJsonData:
      #  tlsCACert: "..."
      #  tlsClientCert: "..."
      #  tlsClientKey: "..."
      version: 1
      # <bool> allow users to edit datasources from the UI.
      editable: false

kind: ConfigMap
metadata:
  name: grafana-datasources-cm
  namespace: my-grafana
---
apiVersion: v1
data:
  config.yaml: |
    apiVersion: 1

    providers:
    # <string> an unique provider name. Required
    - name: 'a unique provider name'
      # <int> Org id. Default to 1
      orgId: 1
      # <string> name of the dashboard folder.
      folder: ''
      # <string> folder UID. will be automatically generated if not specified
      folderUid: ''
      # <string> provider type. Default to 'file'
      type: file
      # <bool> disable dashboard deletion
      disableDeletion: false
      # <int> how often Grafana will scan for changed dashboards
      updateIntervalSeconds: 10
      # <bool> allow updating provisioned dashboards from the UI
      allowUiUpdates: false
      options:
        # <string, required> path to dashboard files on disk. Required when using the 'file' type
        path: /etc/grafana/dashboards
        # <bool> use folder names from filesystem to create folders in Grafana
        foldersFromFilesStructure: true

kind: ConfigMap
metadata:
  name: grafana-dashboards-cm
  namespace: my-grafana
